<html>

<head>
    <meta charset="utf-8">
    <title> 와팡이를 잡아라! </title>
    <link rel="stylesheet" href="warr.css" />
</head>

<body>
    <div class="game-wrapper">
        <img class="background-img" src="background.svg">
        <div class="container">
            <h1>* Save Waruru! *</h1>
            <div class="characters-stat">
                <div class="mold-stat">
                        <h3>
                            Mold
                        </h3>
                        <span id="mold-atk">
                        </span>
                        <span id="mold-def">
                        </span><br>
                        <span id="mold-hp">
                        </span>
                    </ul>
                </div>
                <div class="waruru-stat">
                        <h3>
                            Waruru Mom
                        </h3>
                        <span id="my-atk">
                        </span>
                        <span id="my-def">
                        </span><br>
                        <span id="my-hp">
                        </span>
                </div>
            </div>
            <div class="result">
                <div class="damage-result" id="mold-damage"></div>
                <div class="damage-result" id="me-damage"></div>
            </div>
            <div class="characters container">
                <img class="propic" id="mold" src="mold.svg">
                <img class="propic" id="me" src="war-mom.svg">
            </div>

            <div id="attack-block"></div>     

            <div class="characters characters-attacked container">
                <img class="propic" id="mold-attacked" src="mold-attacked.svg">
                <img class="propic" id="me-attacked" src="war-mom-attacked.svg">
            </div>
            
            <button id="attack">ATTACK</button>
            
        </div>
    </div>

    <script src="warr.js"></script>
</body>

</html>
